<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos insereir os elementos da lista a seguir. Pase o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<strong>">Fonte negrito</abbr></li>
        <li><abbr title="<ol>">Lista ordenada</abbr></li>
        <li><abbr title="<ul>">Lista não ordenada</abbr></li>
        <li><abbr title="<img>">Imagem</abbr></li>
        <li><abbr title="<link>">Favicon</abbr></li>
        <li><abbr title="<h+número>">Hierarquia de Títulos</abbr></li>
    </ul>
</body>
</html>
