<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Víeo no Meu Site</title>
    <link rel="shortcut icon" href="imagem/Apple-logo.png" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente.</h1>
    <p>Este víeo está hospedado no meu próprio servidor.</p>
    <video src="midia/video.mp4" width="560px" controls loop>
        <p>seu navegador não é compatível com o formato da mídia.</p>
    </video><!--o certo é colocar o mesmo vídeo em todos os formatos possível para rodar em todos os navegadores.-->

    <h1>Inserindod vídeo do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3RZG8fCoiWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!--buscar vídeo no youtube e clickar em compartilhar e copiar o código em incorporar. Só copiar e colar aqui.-->

</body>
</html>
