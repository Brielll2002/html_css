<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Teste abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
     <source media="(max-width: 1050px)" srcsets="#" type="image/png"><!---na tag 'srcsets' se colocaria a localização de uma imagem menor e igual a de baixo.-->
        <img src="Apple-logo.png" alt="Logo Apple">
    </picture><!--as imagens menores devem ficar sempre à cima-->

    <h1>Reproduzir áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/musica.mp3" controls autoplay></audio>
    
</body>
</html>
